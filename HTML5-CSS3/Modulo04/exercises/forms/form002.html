<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Form</h1>

    <form action="" method="post" autocomplete="on">
        <p>
            <label for="user">User</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="15" placeholder="User" size="10" autocomplete="username">
        </p>

        <p>
            <label for="passwd">Password</label>
            <input type="password" name="passwd" id="passwd" required minlength="8" maxlength="12" placeholder="Password" size="8" autocomplete="current-password">
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
