<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Testing forms</h1>
    <form method="get" autocomplete="on">
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" autocomplete="name" maxlength="30" placeholder="Full name">
        </p>

        <p>
            <label for="avg">Average:</label>
            <input type="number" name="avg" id="avg" min="0" max="10" placeholder="0 to 10" step=".1" value="5">
        </p>

        <p>
            <label for="date">School year:</label>
            <input type="month" name="date" id="date" value="2023-01">
        </p>

        <p>
            <label for="exame">Exame date:</label>
            <input type="date" name="exame" id="exame">
        </p>

        <p>
            <label for="exame-time">Exame time:</label>
            <input type="time" name="exame-time" id="exame-time">
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
