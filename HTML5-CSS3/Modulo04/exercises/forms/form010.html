<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form method="post" autocomplete="on">
        <p>
            <label for="year">What year were you born?</label>
            <input type="number" name="year" id="year" value="2023" max="2023" oninput="calcAge()">
        </p>

        <p>
            <label for="age">This year you will complete:</label>
            <output name="age" id="age">0 years</output>
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
    <script>
        function calcAge() {
            let actualYear = new Date().getFullYear()
            age.value = actualYear - Number(year.value) + " years"
        }
    </script>
</body>
</html>
