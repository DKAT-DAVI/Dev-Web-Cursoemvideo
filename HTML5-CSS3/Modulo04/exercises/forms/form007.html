<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form method="post" autocomplete="on">
        <p>
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="" selected>--- Choose ---</option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="RS">Minas Gerais</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>                
            </select>
        </p>

        <p>
            <label for="dt">Datalist</label>
            <input type="text" name="dt" id="dt" list="listprof">
            <datalist id="listprof">
                <option value="ADV">ADV</option>
                <option value="DEV">DEV</option>
                <option value="PROF">PROF</option>
                <option value="CONT">CONT</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Textarea</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Type a message"></textarea>
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
