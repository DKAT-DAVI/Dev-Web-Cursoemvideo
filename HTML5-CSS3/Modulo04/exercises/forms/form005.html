<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form method="get">
        <fieldset>
            <legend>Sex</legend>
            
            <input type="radio" name="sex" id="mas" checked>
            <label for="mas">Masculine</label><br>

            <input type="radio" name="sex" id="fem">
            <label for="fem">Female</label>
        </fieldset>

        <fieldset>
            <legend>Favorite sports</legend>
            
            <input type="checkbox" name="bask" id="bask">
            <label for="bask">Bascket</label><br>
            
            <input type="checkbox" name="soccer" id="soccer">
            <label for="soccer">Soccer</label><br>

            <input type="checkbox" name="voley" id="voley">
            <label for="voley">Voley</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
