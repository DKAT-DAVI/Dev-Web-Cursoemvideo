<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell merge</title>
    <style>


        table {
            border-collapse: collapse;
        }

        td {
            width: 100px;
            padding: 10px;
            border: 1px solid black;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Cell merge</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td colspan="2">D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td> 
            <td>K</td>
            <td rowspan="2">L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>
    </table>
</body>
</html>
